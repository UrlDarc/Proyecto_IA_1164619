<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Sentiment Analysis</title>
    <style>
        /* Estilos Globales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .result {
            margin: 20px 0;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
        .positive {
            color: green;
            font-weight: bold;
        }
        .negative {
            color: red;
            font-weight: bold;
        }
        .neutral {
            color: gray;
            font-weight: bold;
        }
        .time {
            font-size: 1em;
            color: #888;
        }
        textarea {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tweet Sentiment Analysis</h1>
        
        <form action="/analyze" method="POST">
            <textarea name="tweet" placeholder="Enter your tweet here..." required></textarea>
            <br>
            <button type="submit">Analyze Sentiment</button>
        </form>
        
        {% if sentiment %}
        <div class="result">
            <p class="sentiment {{ sentiment.lower() }}">{{ sentiment }}</p>
            <p class="time">Time taken: {{ time }} ms</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
